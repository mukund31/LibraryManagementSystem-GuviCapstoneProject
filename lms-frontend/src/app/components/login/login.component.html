<div class="flex items-center justify-center">
  <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    
    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          required 
          class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
        />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required 
          class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
        />
      </div>
      
      <button 
        type="submit" 
        class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-1"
      >
        Login
      </button>
    </form>

    <div 
      *ngIf="errorMessage" 
      class="mt-4 text-sm font-medium text-center text-red-600"
    >
      {{ errorMessage }}
    </div>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account? 
        <a 
          (click)="goToRegister()" 
          class="text-indigo-600 hover:text-indigo-500 cursor-pointer"
        >
          Create a new account
        </a>
      </p>
    </div>
  </div>
</div>
