<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>
    
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="user.username" 
          name="username" 
          required 
          class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
        />
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="user.email" 
          name="email" 
          required 
          class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
        />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="user.password" 
          name="password" 
          required 
          class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
        />
      </div>
      
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="user.confirmPassword" 
          name="confirmPassword" 
          required 
          class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
        />
      </div>
      
      <div>
        <label for="phoneNum" class="block text-sm font-medium text-gray-700">Phone Number:</label>
        <input 
          type="tel" 
          id="phoneNum" 
          [(ngModel)]="user.phoneNum" 
          name="phoneNum" 
          required 
          class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
        />
      </div>

      <div class="mt-4">
        <div class="flex items-center mt-2">
          <label class="block text-sm font-medium text-gray-700 pr-4">Role:</label>
          <label class="inline-flex items-center mr-4">
            <input 
              type="radio" 
              [(ngModel)]="user.role" 
              name="role" 
              value="user" 
              required 
              class="form-radio text-indigo-600"
            />
            <span class="ml-2">User</span>
          </label>
          <label class="inline-flex items-center">
            <input 
              type="radio" 
              [(ngModel)]="user.role" 
              name="role" 
              value="admin" 
              required 
              class="form-radio text-indigo-600"
            />
            <span class="ml-2">Admin</span>
          </label>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-1"
      >
        Register
      </button>
    </form>

    <div 
      *ngIf="errorMessage" 
      class="mt-4 text-sm font-medium text-center text-red-600"
    >
      {{ errorMessage }}
    </div>
  </div>
</div>
