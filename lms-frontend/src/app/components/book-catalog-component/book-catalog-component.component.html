<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold text-center mb-6">Book Catalog</h2>

  <div class="mb-4 flex items-center">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search"
      class="input p-2 border rounded-md mr-2 flex-grow"
    />
    <button
      (click)="searchBooks()"
      class="btn btn-primary px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700"
    >
      Search
    </button>
  </div>

  <div class="mb-6">
    <label class="mr-4">
      <input
        type="checkbox"
        [(ngModel)]="searchTypes[0]"
        class="mr-1"
      />
      Title
    </label>
    <label class="mr-4">
      <input
        type="checkbox"
        [(ngModel)]="searchTypes[1]"
        class="mr-1"
      />
      Author
    </label>
    <label class="mr-4">
      <input
        type="checkbox"
        [(ngModel)]="searchTypes[2]"
        class="mr-1"
      />
      Genre
    </label>
  </div>

  <div *ngIf="noResultsFound" class="text-center text-red-500">
    No books found
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
    <div
      *ngFor="let book of books"
      class="book-item bg-white p-4 rounded-md shadow-md cursor-pointer hover:shadow-lg transition"
      [routerLink]="['/books', book.bookId]"
    >
      <h3 class="text-xl font-semibold mb-2">{{ book.title }}</h3>
      <p class="mb-1">Author: {{ book.author }}</p>
      <p class="mb-1">Genre: {{ book.genre }}</p>
      <p class="mb-1">ISBN: {{ book.isbn }}</p>
      <p class="mb-1">Copies Available: {{ book.copiesAvailable }}</p>
      <p>Location: {{ book.location }}</p>
    </div>
  </div>

  <div class="text-center mt-6">
    <button
      [routerLink]="['/user-dashboard']"
      class="btn btn-primary px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-700"
    >
      Go to User Dashboard
    </button>
  </div>
</div>
