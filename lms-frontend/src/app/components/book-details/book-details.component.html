<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold mb-4 text-center">{{ book?.title }}</h2>
    <p class="text-lg"><strong>Author:</strong> {{ book?.author }}</p>
    <p class="text-lg"><strong>Genre:</strong> {{ book?.genre }}</p>
    <p class="text-lg"><strong>ISBN:</strong> {{ book?.isbn }}</p>
    <p class="text-lg"><strong>Copies Available:</strong> {{ book?.copiesAvailable }}</p>
    <p class="text-lg"><strong>Location:</strong> {{ book?.location }}</p>

    <div class="mt-6 text-center">
      <button
        *ngIf="book && book.copiesAvailable > 0"
        (click)="borrowBook()"
        class="btn btn-primary px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 transition duration-300"
      >
        Borrow Book
      </button>
      <p *ngIf="borrowStatus" class="mt-4 text-green-500">{{ borrowStatus }}</p>
    </div>
  </div>
</div>
