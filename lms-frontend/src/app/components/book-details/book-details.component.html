<div class="container mx-auto p-4">
  <h2 class="text-3xl font-bold mb-4">{{ book?.title }}</h2>
  <p><strong>Author:</strong> {{ book?.author }}</p>
  <p><strong>Genre:</strong> {{ book?.genre }}</p>
  <p><strong>ISBN:</strong> {{ book?.isbn }}</p>
  <p><strong>Copies Available:</strong> {{ book?.copiesAvailable }}</p>
  <p><strong>Location:</strong> {{ book?.location }}</p>

  <div class="mt-6">
    <button
      *ngIf="book && book.copiesAvailable > 0"
      (click)="borrowBook()"
      class="btn btn-primary px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700"
    >
      Borrow Book
    </button>
    <p *ngIf="borrowStatus" class="mt-4 text-green-500">{{ borrowStatus }}</p>
  </div>
</div>
